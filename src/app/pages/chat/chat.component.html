<div style="max-width: 800px;margin-top: 10px; margin-left: auto !important; margin-right: auto !important;">
    <p-card>
        <div>{{userName}}</div>
        <div>
            @for (item of messageList; track $index) {
              <div>{{item}}</div>
            }
        </div>
        <div class="row">
            <div class="col-md-10">            
                <input type="text" pInputText [(ngModel)]="myMessage" (keyup.enter)="sendMessage()" />
            </div>
            <div class="col-md-2">
                <button pButton type="button" label="GÃ¶nder" (click)="sendMessage()"></button>
            </div>
        </div>
       
    </p-card>
</div>

<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visibleUserName" [style]="{ width: '150px' }">
    
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="userName" (keyup.enter)="setUserName()"/>
    </div>    
    <div class="flex justify-content-end gap-2">
        <p-button label="Save" (onClick)="setUserName()" />
    </div>
</p-dialog>
